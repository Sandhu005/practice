<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .col,
        .col-3 {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row bg-dark w-25 justify-content-center py-3 mt-5 rounded">
            <div class="row">
                <input class="col rounded" type="text" id="display">
            </div>
            <div class="row pt-2 justify-content-between align-items-center">
                <div class="col-6 text-white text-center fs-5">CASIO</div>
                <button class="col-6 p-2" onclick="cls()">AC</button>
            </div>
            <div class="row pt-2 justify-content-between">
                <button class="col-3" onclick="num(1)">1</button>
                <button class="col-3" onclick="num(2)">2</button>
                <button class="col-3" onclick="num(3)">3</button>
                <button class="col-3" onclick="opp('*')">*</button>
            </div>
            <div class="row pt-2 justify-content-between">
                <button class="col-3" onclick="num(4)">4</button>
                <button class="col-3" onclick="num(5)">5</button>
                <button class="col-3" onclick="num(6)">6</button>
                <button class="col-3" onclick="opp('/')">/</button>
            </div>
            <div class="row pt-2 justify-content-between">
                <button class="col-3" onclick="num(7)">7</button>
                <button class="col-3" onclick="num(8)">8</button>
                <button class="col-3" onclick="num(9)">9</button>
                <button class="col-3" onclick="opp('+')">+</button>
            </div>
            <div class="row pt-2 justify-content-between">
                <button class="col-3" onclick="num(0)">0</button>
                <button class="col-3" onclick="num('.')">.</button>
                <button class="col-3" onclick="opp('-')">-</button>
                <button class="col-3" onclick="result()">=</button>
            </div>
        </div>
    </div>

    <script>
        let currentOpperator = null;
        function num(n) {
            document.getElementById("display").value += n;
        }
        function opp(op) {
            document.getElementById("display").value += op;
            currentOpperator = op;
        }
        function result() {
            let val = document.getElementById("display").value
            let nums = val.split(currentOpperator);
            let num1 = Number(nums[0]);
            let num2 = Number(nums[1]);
            
            switch(currentOpperator){
                case "+":
                    document.getElementById("display").value = num1+num2;
                    break;
                case "-":
                    document.getElementById("display").value = num1-num2;
                    break;
                case "*":
                    document.getElementById("display").value = num1*num2;
                    break;
                case "/":
                    document.getElementById("display").value = num1/num2;
                    break;
                default:
                    document.getElementById("display").value = "Error!";
                    break;
            }
        }
        function cls(){
            document.getElementById("display").value = null;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
