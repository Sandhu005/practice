<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row bg-success justify-content-center">
            <div id="main" class="col-6 d-flex justify-content-center">
                <img src="img/car.png" alt="" width="300px">
            </div>
        </div>
        <div class="row bg-secondary justify-content-center">
            <div id="car2" class="col-3" onmouseover="changeCar(this.id)" onmouseout="originalCar()">
                <img src="img/car-2.png" alt="" width="300px">
            </div>
            <div id="car3" class="col-3" onmouseover="changeCar(this.id)" onmouseout="originalCar()">
                <img src="img/car-3.png" alt="" width="300px">
            </div>
            <div id="car4" class="col-3" onmouseover="changeCar(this.id)" onmouseout="originalCar()">
                <img src="img/car-4.png" alt="" width="300px">
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script>
    function changeCar(id){
        document.getElementById("main").innerHTML = document.getElementById(id).innerHTML;
    }
    function originalCar(){
        document.getElementById("main").innerHTML = '<img src="img/car.png" width="300px"></img>';
    }
</script>
</body>
</html>
