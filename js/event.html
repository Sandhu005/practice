<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="call">0</div>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>

    <script>
        var num = 0;
        function plus(){
            num++;
            document.getElementById("call").innerHTML = num;
        }
        
        function minus(){
            num--;
            document.getElementById("call").innerHTML = num;
        }

    </script>
</body>
</html>
