<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var firstName = "John";
        var favouriteColor = "blue";
        console.log("Hi, my name is "+firstName+" and my favourite color is "+favouriteColor+"!");

        var a = 1;
        var b = 3;
        var addNum = a+b;
        var subNum = a-b;
        var multNum = a*b;
        var divNum = a/b;
        console.log("Sum of numbers: "+addNum);
        console.log("Subtraction of numbers: "+subNum);
        console.log("Multipication of numbers: "+multNum);
        console.log("Divison of numbers: "+divNum);

        var marks = 72;
        if(marks>=90 && marks<=100){
            console.log("A");
        }else if(marks>=80 && marks<=89){
            console.log("B");
        }else if(marks>=70 && marks<=79){
            console.log("C");
        }else if(marks>=60 && marks<=69){
            console.log("D");
        }else if(marks<60){
            console.log("F");
        }else{
            console.log("Invalid Number!");
        }
    </script>
</body>
</html>
