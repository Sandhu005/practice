<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="firstNumber" placeholder="Enter First Number">
    <input type="number" id="secondNumber" placeholder="Enter Second Number">

    <button onclick="cal(1)">Add</button>
    <button onclick="cal(2)">Subtract</button>


    <script>
        function cal(num) {
            var firstNumber = Number(document.getElementById("firstNumber").value);
            var secondNumber = Number(document.getElementById("secondNumber").value);
            
            if(num==1){
            console.log(firstNumber + secondNumber);
            }else if(num==2){
            console.log(firstNumber - secondNumber);
        }
    }
    </script>
</body>

</html>
