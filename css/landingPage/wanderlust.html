<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <h3>Wanderlust</h3>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Our Story</a>
                <a href="">Our Members</a>
                <a href="">Gallary</a>
                <a href="">Contact</a>
            </div>
        </header>
        <div class="banner">
            <div class="bannerMainText">Explore World With Us</div>
            <div class="bannerText">Your journey begins here</div>
            <div><button class="bannerButton">Discover Now</button></div>
        </div>
        <div class="top">
            <div class="topHead">Top Destination</div>
            <div class="topMain">
                <div class="topBox">
                    <img src="paris.jpg" frameborder="0" width="100%" height="75%"></img>
                    <h5>Paris, France</h5>
                    <p>The city of lights, romance and culture</p>
                </div>
                <div class="topBox">
                    <img src="bali.jpg" frameborder="0" width="100%" height="75%"></img>
                    <h5>Bali, Indonesia</h5>
                    <p>A tropical paradise for your soul and senses</p>
                </div>
                <div class="topBox">
                    <img src="newYork.jpg" frameborder="0" width="100%" height="75%"></img>
                    <h5>New York, USA</h5>
                    <p>The city that never sleeps</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
