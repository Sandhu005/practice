<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h3 align="center">APPLICATION FORM</h3>
    <form action="https://o7services.com" method="get">
        <fieldset>
            <legend>Personal Details</legend>       
                <table border="0px" width="100%" cellpadding="0px" align="center">
                    <tr height="30px">
                        <td><label for="name">Applicant's full name</label></td>
                        <td>
                            <select>
                                <option value="" disabled selected>-Select-</option>
                                <option value="mr">Mr</option>
                                <option value="mrs">Mrs</option>
                                <option value="ms">Ms</option>
                            </select>
                            <input type="text" id="name" required>
                        </td>
                        <td><label for="care">Care Of</label></td>
                        <td>
                            <label for="care">Parents</label><input type="radio" id="care">
                            <label for="care">Gardians</label><input type="radio" id="care">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="fatherName">Father's name</label></td>
                        <td>
                            <select>
                                <option value="" disabled selected>Mr</option>
                            </select>
                            <input type="text" id="fatherName" required>
                        </td>
                        <td><label for="motherName">Mother's name</label></td>
                        <td>
                            <select>
                                <option disabled selected>Mrs</option>
                            </select>
                            <input type="text" id="motherName" required>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="gender">Gender</label></td>
                        <td><label for="gender">Male</label><input type="radio" id="gender">
                            <label for="gender">Female</label><input type="radio" id="gender">
                            <label for="gender">Other</label><input type="radio" id="gender">
                        </td>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" id="dob"></td>
                    </tr>
                    <tr height="30px">
                        <td><label for="status">Marital Status</label></td>
                        <td>
                            <select id="status">
                                <option value="" disabled selected>-Select-</option>
                                <option value="married">Married</option>
                                <option value="ummarried">Unmarried</option>
                            </select>
                        </td>
                        <td><label for="catagory">Catogory</label></td>
                        <td>
                            <select name="" id="catagory">
                                <option value="" disabled selected>-Select-</option>
                                <option value="general">General</option>
                                <option value="sc">SC/BC</option>
                                <option value="obc">OBC</option>
                            </select>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="handi">Handicapped</label></td>
                        <td><label for="handi">Yes</label><input type="radio" id="handi">
                            <label for="handi">No</label><input type="radio" id="handi">
                        </td>
                        <td><label for="ex">Ex-Serviceman</label></td>
                        <td><label for="ex">Yes</label><input type="radio" id="ex">
                            <label for="ex">No</label><input type="radio" id="ex">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="ews">EWS</label></td>
                        <td><label for="ews">Yes</label><input type="radio" id="ews">
                            <label for="ews">No</label><input type="radio" id="ews">
                        </td>
                        <td><label for="religion">Religion</label></td>
                        <td>
                            <select name="" id="religion">
                                <option value="" disabled selected>-Select-</option>
                                <option value="hindu">Hindu</option>
                                <option value="muslim">Muslim</option>
                                <option value="sikh">Sikh</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>       
                <table border="0px" width="100%" cellpadding="0px" align="center">
                    <tr height="30px">
                        <td><label for="number">Mobile Number</label></td>
                        <td>
                            <input type="number" id="number" required min="6000000000" max="9999999999">
                        </td>
                        <td><label for="mail">Email</label></td>
                        <td>
                            <input type="email" id="mail" required>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="add1">Address Line 1</label></td>
                        <td>
                            <input type="text" id="add1" required>
                        </td>
                        <td><label for="add2">Address Line 2</label></td>
                        <td>
                            <input type="text" id="add2" required>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="city">City</label></td>
                        <td>
                            <input type="text" list="city_list" id="city">
                            <datalist id="city_list">
                                <option>Jalandhar</option>
                                <option>Phagwara</option>
                                <option>Kapurthala</option>
                                <option>Nakodar</option>
                                <option>Ludhiana</option>
                                <option>Chandigarh</option>
                                <option>Amritsar</option>
                            </datalist>
                        </td>
                        <td><label for="state">State</label></td>
                        <td>
                            <select name="" id="state">
                                <option value="" selected disabled>-Select-</option>
                                <option value="pb">Punjab</option>
                                <option value="dl">Delhi</option>
                                <option value="jk">Jammu&Kashmir</option>
                                <option value="har">Haryana</option>
                                <option value="him">Himachal</option>
                                <option value="guj">Gujrat</option>
                            </select>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label for="pin">Pin Code</label></td>
                        <td>
                            <input type="number" id="pin" required min="100000" max="199999">
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend>       
                <table border="0px" width="100%" cellpadding="0px" align="center">
                    <tr height="30px">
                        <th><label>Sr No.</label></th>
                        <th><label for="qual">Qualification</label></th>
                        <th><label for="body">Board/university</label></th>
                        <th><label for="yr">Passing Year</label></th>
                        <th><label for="max">Max Marks</label></th>
                        <th><label for="obtain">Marks Obtain</label></th>
                        <th><label for="percentage">Percentage</label></th>
                    </tr>
                    <tr height="30px">
                        <td><label>1</label></td>
                        <td>
                            <select id="qual">
                                <option value="" selected disabled>-Select-</option>
                                <option value="post">Post-Graduation</option>
                                <option value="grad">Graduation</option>
                                <option value="dip">Diploma</option>
                                <option value="2">+2</option>
                                <option value="10">10th</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" list="board_list" id="board">
                                <datalist id="board_list">
                                    <option>GNDU</option>
                                    <option>PTU</option>
                                    <option>PSEB</option>
                                    <option>CBSE</option>
                                </datalist>
                        </td>
                        <td>
                            <input type="number" max="2025" min="1980" id="yr">
                        </td>
                        <td>
                            <input type="number" name="max" min="400" max="600" id="max">
                        </td>
                        <td>
                            <input type="number" name="obtain" min="0" max="600" id="obtain">
                        </td>
                        <td>
                            <input type="number" min="0" max="100" name="percentage" id="percentage">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label>2</label></td>
                        <td>
                            <select id="qual">
                                <option value="" selected disabled>-Select-</option>
                                <option value="post">Post-Graduation</option>
                                <option value="grad">Graduation</option>
                                <option value="dip">Diploma</option>
                                <option value="2">+2</option>
                                <option value="10">10th</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" list="board_list" id="board">
                                <datalist id="board_list">
                                    <option>GNDU</option>
                                    <option>PTU</option>
                                    <option>PSEB</option>
                                    <option>CBSE</option>
                                </datalist>
                        </td>
                        <td>
                            <input type="number" max="2025" min="1980" id="yr">
                        </td>
                        <td>
                            <input type="number" name="max" min="400" max="600" id="max">
                        </td>
                        <td>
                            <input type="number" name="obtain" min="0" max="600" id="obtain">
                        </td>
                        <td>
                            <input type="number" min="0" max="100" name="percentage" id="percentage">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label>3</label></td>
                        <td>
                            <select id="qual">
                                <option value="" selected disabled>-Select-</option>
                                <option value="post">Post-Graduation</option>
                                <option value="grad">Graduation</option>
                                <option value="dip">Diploma</option>
                                <option value="2">+2</option>
                                <option value="10">10th</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" list="board_list" id="board">
                                <datalist id="board_list">
                                    <option>GNDU</option>
                                    <option>PTU</option>
                                    <option>PSEB</option>
                                    <option>CBSE</option>
                                </datalist>
                        </td>
                        <td>
                            <input type="number" max="2025" min="1980" id="yr">
                        </td>
                        <td>
                            <input type="number" name="max" min="400" max="600" id="max">
                        </td>
                        <td>
                            <input type="number" name="obtain" min="0" max="600" id="obtain">
                        </td>
                        <td>
                            <input type="number" min="0" max="100" name="percentage" id="percentage">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td><label>4</label></td>
                        <td>
                            <select id="qual">
                                <option value="" selected disabled>-Select-</option>
                                <option value="post">Post-Graduation</option>
                                <option value="grad">Graduation</option>
                                <option value="dip">Diploma</option>
                                <option value="2">+2</option>
                                <option value="10">10th</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" list="board_list" id="board">
                                <datalist id="board_list">
                                    <option>GNDU</option>
                                    <option>PTU</option>
                                    <option>PSEB</option>
                                    <option>CBSE</option>
                                </datalist>
                        </td>
                        <td>
                            <input type="number" max="2025" min="1980" id="yr">
                        </td>
                        <td>
                            <input type="number" name="max" min="400" max="600" id="max">
                        </td>
                        <td>
                            <input type="number" name="obtain" min="0" max="600" id="obtain">
                        </td>
                        <td>
                            <input type="number" min="0" max="100" name="percentage" id="percentage">
                        </td>
                    </tr>
                </table>
        </fieldset>
         <fieldset>
            <legend>Language Knowledge</legend>       
                <table border="0px" width="100%" cellpadding="0px" align="center">
                    <tr height="30px">
                        <td>
                            <label>Language</label>
                        </td>
                        <td>
                            <label for="read">Reading</label>
                        </td>
                        <td>
                            <label for="write">Writing</label>
                        </td>
                        <td>
                            <label for="spoken">Spoken</label>
                        </td>
                    </tr>
                    <tr height="30px">
                        <td>
                            <label>Hindi</label>
                        </td>
                        <td>
                            <input type="checkbox" id="read">
                        </td>
                        <td>
                            <input type="checkbox" id="write">
                        </td>
                        <td>
                            <input type="checkbox" id="spoken">
                        </td>
                    </tr>
                    <tr height="30px">
                        <td>
                            <label>English</label>
                        </td>
                        <td>
                            <input type="checkbox" id="read">
                        </td>
                        <td>
                            <input type="checkbox" id="write">
                        </td>
                        <td>
                            <input type="checkbox" id="spoken">
                        </td>
                    </tr>
                    </tr>
                    <tr height="30px">
                        <td>
                            <label>Urdu</label>
                        </td>
                        <td>
                            <input type="checkbox" id="read">
                        </td>
                        <td>
                            <input type="checkbox" id="write">
                        </td>
                        <td>
                            <input type="checkbox" id="spoken">
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Identification Details</legend>
            <table cellspacing="10px">
                <tr height="0px">
                    <td>
                        <label for="aadhar">Aadhar Card Number</label>
                    </td>
                    <td width="300px">
                        <input type="text" id="aadhar">
                    </td>
                        <td>
                            <label for="pan">PAN Card Number</label>
                        </td>
                        <td>
                            <input type="text" id="pan">
                        </td>
                    </tr>
                    <tr height="0px">
                    <td>
                        <label for="photo">Upload Photo</label>
                    </td>
                    <td>
                        <input type="file" id="photo">
                    </td>
                    <td>
                        <label for="sign">Upload Signature</label>
                    </td>
                    <td>
                        <input type="file" id="sign">
                    </td>
                </tr>
            </table>
        </fieldset>
        <table align="center">
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
                <td>
                    <button type="reset">Back</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
