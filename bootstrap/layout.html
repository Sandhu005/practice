<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .header, .footer{
            height:95px;   
        }
        .row2, .row3, .row4{
            height: 150px;
        }
        .row31{
            height: 40%;
        }
        .row32{
            height: 60%;
        }
        .row33{
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col bg-success">Header here</div>
        </div>
        <div class="row row2">
            <div class="col-md-8 bg-white">Slider here</div>
            <div class="col-md-4 bg-primary">Login here</div>
        </div>
        <div class="row row3">
            <div class="col-md-6">
                <div class="row row31">
                    <div class="col bg-secondary">News</div>
                </div>
                <div class="row row32">
                    <div class="col-md-6 bg-warning">News Title</div>
                    <div class="col-md-6 bg-success">News View</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row row33">
                    <div class="col bg-info">Ads Title</div>
                </div>
                <div class="row row33">
                    <div class="col text-white bg-dark">Ads Pics</div>
                </div>
            </div>
        </div>
        <div class="row row4">
            <div class="col-md-4 bg-primary">Offers</div>
            <div class="col-md-8 bg-danger">Offers Details</div>
        </div>
        <div class="row footer">
                <div class="col-12 bg-secondary">@Copyright</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
